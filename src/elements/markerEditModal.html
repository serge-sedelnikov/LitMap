<template>
  <div class="modal fade" ref="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" t="admin.edit.title"></h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-md-4">
                <label t="admin.edit.color" for="colorEdit"></label>
                <input type="color" id="colorEdit" value.bind="item.color" class="form-control" css="color: ${item.color};"/>
            </div>

            <div class="col-md-4">
                <label t="admin.edit.coordinatesLat" for="coordinatesEditLat"></label>
                <input type="text" id="coordinatesEditLat" value.two-way="item.pos | pos:0:item.pos" class="form-control"/>
            </div>

            <div class="col-md-4">
                <label t="admin.edit.coordinatesLon" for="coordinatesEditLon"></label>
                <input type="text" id="coordinatesEditLon" value.two-way="item.pos | pos:1:item.pos" class="form-control"/>
            </div>

            <div class="col-md-12" css="position: relative; margin-top: 1em; margin-bottom: 1em;">
                <div class="mini-map-modal" id="mini-map-modal" ref="miniMap"></div>
            </div>

            <div class="col-md-6">
                <label t="admin.edit.image" for="imageMarker"></label>
                <input type="text" id="imageMarker" value.two-way="item.marker" class="form-control"/>
            </div>

            <div class="col-md-6">
                <label t="admin.edit.data" for="markerData"></label>
                <input type="text" id="markerData" value.two-way="item.data" class="form-control"/>
            </div>

            <div class="col-md-6">
                <label t="admin.edit.thumb" for="thumb"></label>
                <input type="file" id="thumb" value.bind="thumbFileName" class="form-control"/>
            </div>

            <div class="col-md-6">
              <label t="admin.edit.full" for="full"></label>
              <input type="file" id="full" value.bind="fullFileName" class="form-control"/>
            </div>

          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" t="admin.edit.cancel"></button>
          <button type="button" class="btn btn-primary" t="admin.edit.save"></button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
